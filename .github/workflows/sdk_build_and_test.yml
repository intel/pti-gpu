name: sdk-build-and-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  sdk-build-and-test:
   if: github.repository != 'intel/pti-gpu'
   runs-on: self-hosted

   steps:
    - name: Clean-up
      run:  rm -rf *

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        cd sdk
        cmake --preset default
        cmake --build --preset default -j $(($(nproc)/2))

    - name: Test
      run: |
        cd sdk
        ctest --output-on-failure --test-dir build

    - name: BuildSanitized
      run: |
        cd sdk
        cmake --preset asan
        cmake --build --preset asan --parallel $(($(nproc)/2))

    - name: BuildFuzz
      run: |
        # To ensure it still builds, run build for fuzz targets until we have
        # proper fuzz testing infrastructure in place.
        cd sdk
        cmake --preset fuzz
        cmake --build --preset fuzz --parallel $(($(nproc)/2))

    - name: TestSanitized
      run: |
        cd sdk
        ctest --preset asan --output-on-failure -L samples
